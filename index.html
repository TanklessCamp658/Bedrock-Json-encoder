<!DOCTYPE html>
<html>
<head>
    <title>UTF-16 Converter</title>
</head>
<body>
    <h1>UTF-16 Converter</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt">
        <br><br>
        <input type="submit" value="Convert">
    </form>

    {% if output_file %}
    <h2>Result:</h2>
    <a href="{{ url_for('download_output') }}">Download Output</a>
    {% endif %}
</body>
</html>
