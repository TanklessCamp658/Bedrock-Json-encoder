<!DOCTYPE html>
<html>
<head>
    <title>UTF-16 Converter</title>
</head>
<body>
    <h1>UTF-16 Converter</h1>
    <form id="converterForm">
        <textarea id="textInput" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <br>
        <button type="submit">Convert</button>
    </form>
    <div id="resultContainer" style="display: none;">
        <h2>Result:</h2>
        <pre id="resultText"></pre>
    </div>

    <script>
        document.getElementById("converterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var textInput = document.getElementById("textInput").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/convert");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var result = JSON.parse(xhr.responseText);
                        document.getElementById("resultText").textContent = result.output;
                        document.getElementById("resultContainer").style.display = "block";
                    } else {
                        console.error("Error: " + xhr.status);
                    }
                }
            };
            xhr.send(JSON.stringify({text: textInput}));
        });
    </script>
</body>
</html>
